<html>

<head>
  <title>Displaying a map on a Webpage</title>
  <meta name="viewport" content="intial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css" rel="stylesheet">
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js'></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiaGFyc2huYWlrMTIzIiwiYSI6ImNsdGdmdm1wYjEwdWMya282cXpxeWtkemQifQ.WFa2xVRb8-SxvknsUpGkug';
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v11',
      center: [-70, 44],
      zoom: 5
    });

    map.on('load', function () {
      map.on('click', function (e) {
        var coordinates = e.lngLat;
        // Create a popup with the text
        var popup = new mapboxgl.Popup({ offset: 25 })
          .setLngLat(coordinates)
          .setHTML('<h3>This is a pin</h3>')
          .addTo(map);


        // Add a marker at the clicked point
        new mapboxgl.Marker()
          .setLngLat(coordinates)
          .addTo(map);
      });


    });
  </script>

</body>

</html>
